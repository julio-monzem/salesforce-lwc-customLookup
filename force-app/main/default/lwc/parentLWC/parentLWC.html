<template>
     <lightning-card title="Custom Lookup" icon-name="standard:account">
         <div class="slds-p-around_medium">
             <lightning-layout multiple-rows>
                <lightning-layout-item
                size="12"
                small-device-size="4"
                medium-device-size="6"
                large-device-size="12"
                class="slds-p-horizontal_xx-small slds-p-vertical_xxx-small">
                    <c-custom-lookup
                        label="Accounts"
                        placeholder="Search accounts..."
                        s-object-api-name="Account"
                        icon-name="standard:account"
                        default-record-id={_resource.name}
                        onlookupupdate={handleUpdate}
                        required="false"
                    ></c-custom-lookup>
                </lightning-layout-item>
                <lightning-layout-item
                    size="12"
                    medium-device-size="6"
                    large-device-size="12"
                    class="slds-p-horizontal_xx-small slds-p-vertical_xxx-small"> 
                        <div class="slds-box slds-theme_shade">
                            <p class="slds-text-title_caps slds-m-bottom_x-small">
                                Selected Account
                            </p>
                        <template lwc:if={hasAccSelected}>
                            <p class="slds-text-heading_medium">
                                {accountName}
                            </p>
                            <p class="slds-text-color_weak">
                                ID: {accountId}
                            </p>
                        </template>
                        <template lwc:else>
                            <p class="slds-text-color_weak">
                                None account selected
                            </p>
                        </template>
                        </div>
                </lightning-layout-item>
        </lightning-layout>
        </div>
    </lightning-card>
</template>
